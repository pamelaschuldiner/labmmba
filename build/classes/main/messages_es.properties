      <p style="text-indent: 5em;">&#9658;5. Seeger, M., Rojas, L., Gonz\u00e1lez, M., Y\u00e1\u00f1ez, C. 2009. Bacteria recombinante capaz de remover especies qu\u00edmicas de mercurio (II),  cadmio y cobre en presencia de otros metales pesados desde sitios contaminados, producto para la biorremediaci\u00f3n, proceso de obtenci\u00f3n del producto y m\u00e9todo de aplicaci\u00f3n para la biorremediaci\u00f3n. Patente de invenci\u00f3n 2234-2009. Presentada en INAPI, Ministerio de Econom\u00eda, Chile, diciembre 2009.</p>\
