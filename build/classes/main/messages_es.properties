      <p style="text-indent: 5em;">&#9658;1. Hern\u00e1ndez, M., Morgante, V., Villalobos, P., Flores, C., Gonz\u00e1lez, M. y Seeger, M. 2007. Bacteria degradadora de herbicidas del tipo s-triazinas, un producto de biorremediaci\u00f3n y un m\u00e9todo de biorremediaci\u00f3n. Patente de invenci\u00f3n 1982/2007. Presentada en DPI, Ministerio de Econom\u00eda, Chile, Julio 2007.</p>\
