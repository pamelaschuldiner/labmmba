labmmba.about = <center><h3 class="lead">  Sobre nuestro Laboratorio </h3></center> \
<br>\
<br>\
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;En 1997 se crea el primer laboratorio del \u00e1rea biol\u00f3gica de la Universidad T\u00e9cnica Federico Santa Mar\u00eda: El laboratorio de Microbiolog\u00eda Molecular y Biotecnolog\u00eda Ambiental (MMBA). En Octubre de ese a\u00f1o, este laboratorio cuenta con dos investigadores (Michael Seeger y Myriam Gonzalez), dos proyectos interinstitucionales y un espacio f\u00edsico de 36 [m2].</p> \
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Se comenz\u00f3 con una l\u00ednea de investigaci\u00f3n muy relevante para la regi\u00f3n y el pa\u00eds en el campo de la Biotecnolog\u00eda Ambiental: La degradaci\u00f3n Bacteriana (biorremediaci\u00f3n) de contaminantes org\u00e1nicos persistentes (COPs), una tem\u00e1tica de escaso desarrollo en el pa\u00eds. La importancia de esta investigaci\u00f3n est\u00e1 dada por el impacto ambiental que generan estos contaminantes a lo largo del territorio nacional.</p> \
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;El Laboratorio MMBA particip\u00f3 activamente en la formaci\u00f3n del Centro de Biotecnolog\u00eda de la UTFSM, creado oficialmente en enero del 2000 (aunque las gestiones se iniciaron en 1997), y en la creaci\u00f3n del Programa de Doctorado de Biotecnolog\u00eda (UTFSM \u2013 PUCV) cuyas gestiones iniciaron en 1998 y tuvo inicio en Marzo del 2002.</p>\
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Para Octubre del a\u00f1o 2001, el grupo de trabajo inclu\u00eda 4 investigadores, 1 estudiante de Doctorado, 4 estudiantes de pregrado y una persona de apoyo t\u00e9cnico. Se ejecutaban 6 proyectos de investigaci\u00f3n propios, disponiendo de dos laboratorios con una superficie de 80 [m2] y un moderno equipamiento.</p>\
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;El a\u00f1o 2009 el laboratorio est\u00e1 conformado por dos investigadores senior, dos investigadores post-doctorales,  dos investigadores asociados, un t\u00e9cnico de qu\u00edmica anal\u00edtica, cinco estudiantes de Doctorado, dos estudiantes de Magister, dos estudiantes de pre-grado y estudiantes en pasant\u00eda.</p>\
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Se dispone de dos laboratorios de investigaci\u00f3n de 80 [m2] ubicados en el Departamento de Qu\u00edmica de la Casa Central. Adem\u00e1s se dispone de un laboratorio de preparaci\u00f3n de muestras y 3 c\u00e1maras termorreguladas de 25\u00b0C, 5\u00b0C y -20 \u00b0C ubicados en la edificaci\u00f3n de calle General Bari.</p>\
                                  <p><b>El laboratorio tiene las siguientes \u00e1reas de investigaci\u00f3n:</b></p>\
                                  <p style="text-indent: 5em;">&#9658;           Biodegradaci\u00f3n y biorremediaci\u00f3n de COPs</p>\
                                  <p style="text-indent: 5em;">&#9658;           Prote\u00f3mica y Gen\u00f3mica funcional de bacterias</p>\
                                  <p style="text-indent: 5em;">&#9658;           Qu\u00edmica Ambiental de COPs</p>\
                                  <p style="text-indent: 5em;">&#9658;           Biotransformaciones y S\u00edntesis Org\u00e1nica</p>\
                                  <p style="text-indent: 5em;">&#9658;           Ecolog\u00eda Microbiana</p>\
                                  <p style="text-indent: 5em;">&#9658;           Resistencia de bacterias a metales pesados</p>\
                                  <p style="text-indent: 5em;">&#9658;           Biorremediaci\u00f3n de Suelos Contaminados con Metales Pesados</p>\
                                  <p><b>El laboratorio MMBA ha colaborado con diversas instituciones como son:</b></p>\
                                  <p>Instituciones Nacionales</p>\
                                   <br>\
                                  <p style="text-indent: 5em;">&#9658;          Pontificia Universidad Cat\u00f3lica de Valpara\u00edso</p>\
                                  <p style="text-indent: 5em;">&#9658;          Universidad Austral</p>\
                                  <p style="text-indent: 5em;">&#9658;          Universidad de Chile</p>\
                                  <p style="text-indent: 5em;">&#9658;          Universidad de Santiago</p>\
                                  <p style="text-indent: 5em;">&#9658;          Universidad de Valpara\u00edso</p>\
                                  <p style="text-indent: 5em;">&#9658;          Pontificia Universidad Cat\u00f3lica de Chile</p>\
                                  <p style="text-indent: 5em;">&#9658;          Universidad de Magallanes</p>\
                                  <p style="text-indent: 5em;">&#9658;          Universidad de la Frontera</p>\
                                   <br>\
                                  <p>Instituciones Internacionales</p>\
                                   <br>\
                                  <p style="text-indent: 5em;">&#9658;            Helmholzt Centre for Infection Research (Braunschweig, Alemania)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Max Planck Institute for Terrestrial Microbiology (Marburg, Alemania)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Julius K\u00fchn-Institute, Federal Research Center for Cultivated plants (Braunschweig, Alemania)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Helmholtz Centre for Environmental Research \u2013 UFZ (Leipzig, Alemania)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Universidad de Buenos Aires (Argentina)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Universidad Campinas (Sao Paolo, Brasil)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Centro Nacional de Biotecnolog\u00eda (Madrid, Espa\u00f1a)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Centro de Investigaciones Biol\u00f3gicas (Madrid, Espa\u00f1a)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Universidad Pablo de Olavide (Sevilla, Espa\u00f1a)</p>\
                                  <p style="text-indent: 5em;">&#9658;            The Macaulay Land use Research Institute (Aberdine, Escocia)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Texas A&M University (College Station, Estados Unidos)</p>\
                                  <p style="text-indent: 5em;">&#9658;            University Southern California (Los Angeles, Estados Unidos)</p>\
                                  <p style="text-indent: 5em;">&#9658;            Center for Microbial Ecology (East Lansing, Estados Unidos)</p>\
                                  <p style="text-indent: 5em;">&#9658;            CCUG, University of G\u00f6teborg (G\u00f6teborg,  Suecia)</p>\
                                   <br>\
                                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Las investigaciones del laboratorio han sido financiadas con el apoyo de diversas instituciones tales como Fondecyt, Fundaci\u00f3n Andes, Conicyt \u2013 BMBF, European Union (INCO), Mineduc, N\u00facleo Milenio EMBA, PBCT, UTFSM, Texas A&M University, U. Austral, Instituto Milenio (CBB) y Perkin Elmer Chile.</p>\

labmmba.areainvesti = <center><h3 class="lead">  \u00c1reas de Investigaci\u00f3n </h3></center> \
<br>\
<br>\
            <p><b>Biorremediaci\u00f3n de Ambientes Contaminados</b></p>\
                <p style="text-indent: 5em;">&#9658;Biorremediaci\u00f3n de policlorobifenilos</p> \
                <p style="text-indent: 5em;">&#9658;Biorremediaci\u00f3n de pesticidas.</p> \
                <p style="text-indent: 5em;">&#9658;Biorremediaci\u00f3n de hidrocarburos.</p> \
                <p style="text-indent: 5em;">&#9658;Biorremediaci\u00f3n de metales pesados.</p> \
                <p style="text-indent: 5em;">&#9658;Monitoreo de contaminantes org\u00e1nicos persistentes.</p> \
                <br>\
            <p><b>Gen\u00f3mica Funcional y Prote\u00f3mica</b></p>\
                <p style="text-indent: 5em;">&#9658;Reconstrucci\u00f3n del metabolismo de bacterias a partir de sus genomas.</p> \
                <p style="text-indent: 5em;">&#9658;Funcionalidad de rutas catab\u00f3licas de compuestos arom\u00e1ticos.</p> \
                <p style="text-indent: 5em;">&#9658;Funcionalidad de rutas anab\u00f3licas de compuestos arom\u00e1ticos.</p> \
                <p style="text-indent: 5em;">&#9658;Respuesta molecular de bacterias frente a compuestos org\u00e1nicos y a cambios en su entorno.</p> \
                <br>\
            <p><b>S\u00edntesis de compuestos bioactivos y de inter\u00e9s biotecnol\u00f3gico</b></p> \
                <p style="text-indent: 5em;">&#9658;S\u00edntesis de compuestos bioactivos tipo PKS y NRPS por bacterias ambientales.</p> \
                <p style="text-indent: 5em;">&#9658;Hidroxilaciones y Glicosilaciones de compuestos arom\u00e1ticos mediante enzimas microbianas.</p> \
                <p style="text-indent: 5em;">&#9658;Generaci\u00f3n de nuevas mol\u00e9culas antioxidantes mediante biotransformaciones.</p> \
                <p style="text-indent: 5em;">&#9658;S\u00edntesis de biopol\u00edmeros bacterianos como polihidroxialcanoatos.</p> \
                <p style="text-indent: 5em;">&#9658;Aislamiento y caracterizaci\u00f3n de compuestos bioactivos marinos</p> \
                <br>\
            <p><b>Bionanotecnolog\u00eda</b></p>\
                <p style="text-indent: 5em;">&#9658;S\u00edntesis qu\u00edmica y biog\u00e9nica de nanopart\u00edculas met\u00e1licas.</p> \
                <p style="text-indent: 5em;">&#9658;Desarrollo de nanopart\u00edculas met\u00e1licas como sistemas de liberaci\u00f3n de f\u00e1rmacos.</p> \
                <p style="text-indent: 5em;">&#9658;S\u00edntesis de biopol\u00edmeros.</p> \
                <br>\

