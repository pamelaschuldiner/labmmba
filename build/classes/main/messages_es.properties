      <p style="text-indent: 5em;">&#9658;3. Hern\u00e1ndez, M., Morgante, V., Villalobos, P., Flores, C., Gonz\u00e1lez, M. y Seeger, M. 2008. Bacteria degradadora de herbicidas del tipo s-triazinas, un producto de biorremediaci\u00f3n y un m\u00e9todo de biorremediaci\u00f3n. Patente de invenci\u00f3n P-080102903. Presentada en Argentina, Julio 2008.</p>\
